<h2>Participants</h2>
<ul class="participants">
  <li *ngFor="let participant of participants"
    [class.selected]="participant === selectedParticipant"
    (click)="onSelect(participant)">
    <span class="badge">{{participant.id}}</span> {{participant.name}}
  </li>
</ul>


<app-participant-detail [participant] = "selectedParticipant"></app-participant-detail>
