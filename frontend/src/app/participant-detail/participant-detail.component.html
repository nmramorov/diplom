<div *ngIf="participant">
  <h2>{{participant.initials | uppercase}} Details</h2>
  <div class="idStyle"><span>id: </span>{{participant.identifier}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="participant.initials" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
</div>
