<div *ngIf="participant">
  <h2>{{participant.initials | uppercase}}</h2>
  <div>
    <span>Идентификационный номер: </span>{{participant.identifier}}
  </div>
  <div>
    <span>Время первого трека: </span>{{participant.first_track}}
  </div>
  <div>
    <span>Время второго трека: </span>{{participant.second_track}}
  </div>
  <div>
    <span>Суммарное время: </span>{{participant.sum}}
  </div>
  <button (click)="goBack()">Назад</button>
</div>
